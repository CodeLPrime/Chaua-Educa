<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/papagaio-chauá.png"/>
    <title>Chauá Educa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/parrot-a.png" alt="parrot-img" class="parrot" id="parrot-1">
    <div class="message">
        <strong>Enter</strong> para jogar <p> <strong>Espaço</strong> para voar</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="question" style="display: none;"></div>
    <div class="explanation" style="display: none;"></div>

    <audio id="morrendo-sound" src="Sounds/morrendo.wav"></audio>
    <audio id="pegando-fruto-sound" src="Sounds/pegando-fruto.wav"></audio>
</body>
</html>
